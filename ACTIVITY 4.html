      dim price,tax,total,cost
      price = document.form.txtP.value
      
      tax=getTaxVB()

      document.form,txtT.value = formatCurrency(total)
      cost = price + total
      document.form.txtC.value = formatCurrency(cost)
      end function
      </script>
